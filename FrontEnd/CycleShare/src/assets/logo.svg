<svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle designs -->
  <circle cx="50" cy="100" r="40" fill="#FFD700" stroke="#FF6B6B" stroke-width="4"/>
  <circle cx="450" cy="100" r="40" fill="#FFD700" stroke="#FF6B6B" stroke-width="4"/>
  
  <!-- Main text path for bouncy effect -->
  <path d="M 100 120 Q 250 40 400 120" fill="none" id="textPath"/>
  
  <!-- The main text -->
  <text font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="#FF6B6B">
    <textPath href="#textPath" startOffset="50%">
      <tspan dy="-20" text-anchor="middle">WHEELIE</tspan>
    </textPath>
  </text>
  
  <!-- Decorative wheels -->
  <g id="wheel1" transform="translate(120,140)">
    <circle r="15" fill="#4CAF50"/>
    <circle r="5" fill="#2E7D32"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#2E7D32" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#2E7D32" stroke-width="2"/>
  </g>
  
  <g id="wheel2" transform="translate(380,140)">
    <circle r="15" fill="#4CAF50"/>
    <circle r="5" fill="#2E7D32"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#2E7D32" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#2E7D32" stroke-width="2"/>
  </g>
  
  <!-- Stars for decoration -->
  <path d="M20,40 l5,10 10,5 -10,5 -5,10 -5,-10 -10,-5 10,-5z" fill="#FFD700"/>
  <path d="M460,40 l5,10 10,5 -10,5 -5,10 -5,-10 -10,-5 10,-5z" fill="#FFD700"/>
  
  <!-- Small bouncing circles -->
  <circle cx="250" cy="60" r="8" fill="#FF6B6B"/>
  <circle cx="200" cy="80" r="6" fill="#4CAF50"/>
  <circle cx="300" cy="80" r="6" fill="#4CAF50"/>
</svg>